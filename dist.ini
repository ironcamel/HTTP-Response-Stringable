name    = HTTP-Response-Stringable
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2014

version = 0.0001

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web  = http://github.com/ironcamel/HTTP-Response-Stringable/issues
repository.url  = git://github.com/ironcamel/HTTP-Response-Stringable.git
repository.web  = http://github.com/ironcamel/HTTP-Response-Stringable
repository.type = git

[OurPkgVersion]

[PodWeaver]

[ReadmeFromPod]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[Test::Compile]
